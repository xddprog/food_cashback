<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код подтверждения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #17191b; /* colorBgContainer */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1f2023;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            color: #9b70dd; /* colorPrimary */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .message {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .otp {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #9b70dd; /* colorPrimary */
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #b3b3b3;
        }
        a {
            color: #9b70dd; /* colorPrimary */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Код подтверждения</h1>
        </div>
        <div class="message">
            Здравствуйте, {{ name }}! Вы запросили код подтверждения для доступа к нашему сервису. Пожалуйста, введите его на сайте, чтобы продолжить.
        </div>
        <div class="otp">{{ otp }}</div>
        <div class="message">
            Если вы не запрашивали этот код, просто проигнорируйте это сообщение.
        </div>
        <div class="footer">
            С уважением, <br>
            Команда нашего сервиса<br>
            <a href="https://example.com">example.com</a>
        </div>
    </div>
</body>
</html>
